    <script>

        // åˆ›å»ºæµ®åŠ¨æ°”æ³¡
        function createBubbles() {
            const container = document.querySelector('.floating-bubbles');
            if (!container) return; // å®‰å…¨æ£€æŸ¥
            const bubbleCount = 15;

            // æ¸…ç©ºæ—§æ°”æ³¡ï¼ˆå¦‚æœéœ€è¦é‡æ–°ç”Ÿæˆï¼‰
            // container.innerHTML = '';

            for (let i = 0; i < bubbleCount; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';

                const size = Math.random() * 60 + 20;
                const left = Math.random() * 100;
                const delay = Math.random() * 15;

                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;

        // ä¸»é¢˜åˆ‡æ¢åŠŸèƒ½
        themeToggle.addEventListener('click', () => {

        themeOptions.forEach(option => {

                const theme = option.dataset.theme;

                const themeColorMeta = document.querySelector('meta[name="theme-color"]');
                if (themeColorMeta) {
                     // æ ¹æ®é€‰æ‹©çš„ä¸»é¢˜è®¾ç½®ä¸åŒçš„é¢œè‰²
                     switch(theme) {
                        case 'blue': themeColorMeta.setAttribute('content', '#166088'); break;
                        case 'dark': themeColorMeta.setAttribute('content', '#1a1a2e'); break;
                        case 'light': themeColorMeta.setAttribute('content', '#3da5d9'); break;
                        case 'purple': themeColorMeta.setAttribute('content', '#5f27cd'); break;
                        default: themeColorMeta.setAttribute('content', '#1a1a2e');

                themeSelector.classList.remove('show');

        // ç‚¹å‡»å…¶ä»–åœ°æ–¹å…³é—­ä¸»é¢˜é€‰æ‹©å™¨
        document.addEventListener('click', (e) => {

        // DOM å…ƒç´ 
        const timeDisplay = document.getElementById('time');

        // å¼ºåˆ¶æ¨ªå± (PWAä¸­ä¸ä¸€å®šèƒ½å¼ºåˆ¶æˆåŠŸï¼Œä¸»è¦é manifestçš„orientation)
        function attemptLockOrientation() {
            try {
                 if (screen.orientation && screen.orientation.lock) {

                       // console.log('æ— æ³•é”å®šå±å¹•æ–¹å‘ (è¿™åœ¨æŸäº›æµè§ˆå™¨æˆ–æ¨¡å¼ä¸‹æ˜¯æ­£å¸¸çš„):', error);
                    });

                     screen.lockOrientation('landscape');
                 } else if (screen.mozLockOrientation) { // Firefox
                     screen.mozLockOrientation('landscape');
                 } else if (screen.msLockOrientation) { // IE/Edge
                     screen.msLockOrientation('landscape');

            }

        function adjustFontSize() {

            // é‡ç½®éšè—è®¡æ—¶å™¨

                showControls(); // ç¡®ä¿æ§ä»¶å¯è§
                startBtn.textContent = 'ç»§ç»­';

            } else { // å¼€å§‹æˆ–ç»§ç»­
                // é¦–æ¬¡å¼€å§‹æˆ–ç»§ç»­æ—¶å°è¯•é”å®šæ¨ªå±å’Œè¯·æ±‚å…¨å±
                 attemptLockOrientation();

                timer = setInterval(() => {

                hideControlsTimeout = setTimeout(hideControls, 5000); // å¼€å§‹è®¡æ—¶5ç§’åéšè—æ§ä»¶
                showNotification('è®¡æ—¶å¼€å§‹');
            }
            isRunning = !isRunning;
        }

        // æ·»åŠ ç‚¹å‡»äº‹ä»¶ç›‘å¬å™¨ (ç‚¹å‡»å±å¹•ä»»ä½•åœ°æ–¹æ˜¾ç¤ºæ§ä»¶)
        document.querySelector('.container').addEventListener('click', (event) => {
            // é¿å…æŒ‰é’®æœ¬èº«çš„ç‚¹å‡»è§¦å‘æ˜¾ç¤ºé€»è¾‘

                // å¦‚æœç‚¹å‡»çš„æ˜¯æ§ä»¶åŒºåŸŸï¼Œé‡ç½®éšè—è®¡æ—¶å™¨
                if (isRunning) {

                // hideControls();
            }

        // é‡ç½®è®¡æ—¶å™¨
        function resetTimer() {
