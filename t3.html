    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #166088;
            --accent-color: #4fc3dc;
            --light-color: #e9f5fb;
            --dark-color: #333;
            --danger-color: #e74c3c;
            --success-color: #2ecc71;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', 'Noto Sans SC', sans-serif;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        body {
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            color: var(--light-color);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.5s ease;
        }
        
        body.theme-blue {
            background: linear-gradient(45deg, #4a6fa5, #166088);
        }
        
        body.theme-dark {
            background: linear-gradient(45deg, #1a1a2e, #16213e);
        }
        
        body.theme-light {
            background: linear-gradient(45deg, #8bd8bd, #3da5d9);
        }
        
        body.theme-purple {
            background: linear-gradient(45deg, #5f27cd, #9b59b6);
        }
        
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .time-display {
            font-size: 35vw;
            font-weight: 700;
            line-height: 1;
            text-align: center;
            text-shadow: 0 0 20px rgba(77, 124, 254, 0.4);
            z-index: 10;
            letter-spacing: -2px;
            color: #fff;
            position: relative;
        }
        
        .controls {
            position: absolute;
            bottom: 30px;
            display: flex;
            gap: 20px;
            z-index: 20;
        }
        
        .btn {
            padding: 12px 30px;
            border-radius: 50px;
            border: none;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.15);
            color: var(--light-color);
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.4s ease;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        #start-btn {
            background-color: var(--success-color);
        }
        
        #reset-btn {
            background-color: var(--danger-color);
        }
        
        .presets {

            gap: 15px;

        .preset-btn {

        .preset-btn.active {

        /* æ—‹è½¬å±å¹•æç¤º */

        /* åª’ä½“æŸ¥è¯¢ç¡®ä¿æ¨ªå±æ˜¾ç¤º */
        @media (orientation: portrait) {

        /* ç¡®ä¿æ¨ªå±æ—¶å¡«å……æ•´ä¸ªå±å¹• */

        /* åŠ¨ç”»æ•ˆæœ */
        @keyframes pulse {

        /* ä¸»é¢˜åˆ‡æ¢æŒ‰é’® */
        .theme-toggle {

<body>

    <script>
        // å…¨å±€å˜é‡
        let timer;
        let totalSeconds = 30 * 60;

        // ä¸»é¢˜åˆ‡æ¢ç›¸å…³
        const themeToggle = document.getElementById('themeToggle');

        function createBubbles() {
            const container = document.querySelector('.floating-bubbles');
            const bubbleCount = 15;

            for (let i = 0; i < bubbleCount; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                
                const size = Math.random() * 60 + 20;
                const left = Math.random() * 100;
                const delay = Math.random() * 15;
                
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${left}%`;
                bubble.style.animationDelay = `${delay}s`;
                
                container.appendChild(bubble);
            }
        }

        // ä¸»é¢˜åˆ‡æ¢åŠŸèƒ½
        themeToggle.addEventListener('click', () => {
            themeSelector.classList.toggle('show');
        });

        themeOptions.forEach(option => {
            option.addEventListener('click', () => {
                const theme = option.dataset.theme;
                document.body.className = `theme-${theme}`;
                themeSelector.classList.remove('show');
            });
        });

        // ç‚¹å‡»å…¶ä»–åœ°æ–¹å…³é—­ä¸»é¢˜é€‰æ‹©å™¨
        document.addEventListener('click', (e) => {
            if (!themeToggle.contains(e.target) && !themeSelector.contains(e.target)) {
                themeSelector.classList.remove('show');
            }
        });

        // DOM å…ƒç´ 
        const timeDisplay = document.getElementById('time');
        const startBtn = document.getElementById('start-btn');
        const resetBtn = document.getElementById('reset-btn');
        const presetBtns = document.querySelectorAll('.preset-btn');
        
        // å¼ºåˆ¶æ¨ªå±
        function lockOrientation() {
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock('landscape').catch(function(error) {
                    console.log('æ— æ³•é”å®šå±å¹•æ–¹å‘:', error);
                });
            }
        }
        
        // æ›´æ–°æ˜¾ç¤ºæ—¶é—´
        function updateDisplay() {
            const minutes = Math.floor(currentSeconds / 60);
            const seconds = currentSeconds % 60;
            timeDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // åœ¨æœ€å10ç§’æ—¶æ·»åŠ è„‰åŠ¨æ•ˆæœ
            if (currentSeconds <= 10 && currentSeconds > 0) {
                timeDisplay.classList.add('pulse');
            } else {
                timeDisplay.classList.remove('pulse');
            }
        }
        
        // éšè—æ§åˆ¶æŒ‰é’®
        function hideControls() {
            if (!isRunning) return;
            
            document.querySelector('.controls').style.opacity = '0';
            document.querySelector('.presets').style.opacity = '0';
            isControlsVisible = false;
            
            // å¢å¤§æ—¶é—´æ˜¾ç¤ºï¼Œä½¿å…¶å……æ»¡å±å¹•ä½†ä¸è¶…å‡º
            const vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0);
            const vh = Math.max(document.documentElement.clientHeight || 0, window.innerHeight || 0);
            const textLength = timeDisplay.textContent.length;
            // ä½¿ç”¨æ›´å¤§çš„ç¼©æ”¾å› å­
            const sizeFactor = textLength <= 5 ? 0.9 : 0.8;
            const maxSize = Math.min(vw * 0.9 / textLength, vh * sizeFactor);
            timeDisplay.style.fontSize = `${maxSize}px`;
        }

        // æ˜¾ç¤ºæ§åˆ¶æŒ‰é’®
        function showControls() {
            document.querySelector('.controls').style.opacity = '1';
            document.querySelector('.presets').style.opacity = '1';
            isControlsVisible = true;
            
            // æ¢å¤æ—¶é—´æ˜¾ç¤ºå¤§å°
            const vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0);
            const vh = Math.max(document.documentElement.clientHeight || 0, window.innerHeight || 0);
            const textLength = timeDisplay.textContent.length;
            // ä½¿ç”¨æ›´åˆé€‚çš„ç¼©æ”¾å› å­
            const sizeFactor = textLength <= 5 ? 0.8 : 0.7;
            const maxSize = Math.min(vw * 0.85 / textLength, vh * sizeFactor);
            timeDisplay.style.fontSize = `${maxSize}px`;
            
            // é‡ç½®éšè—è®¡æ—¶å™¨
            if (isRunning) {
                clearTimeout(hideControlsTimeout);
                hideControlsTimeout = setTimeout(hideControls, 5000);
            }
        }

        // å¼€å§‹/æš‚åœè®¡æ—¶å™¨
        function toggleTimer() {
            if (isRunning) {
                clearInterval(timer);
                clearTimeout(hideControlsTimeout);
                showControls();
                startBtn.textContent = 'ç»§ç»­';
            } else {
                timer = setInterval(() => {
                    if (currentSeconds > 0) {
                        currentSeconds--;
                        updateDisplay();
                    } else {
                        clearInterval(timer);
                        timerComplete();
                    }
                }, 1000);
                startBtn.textContent = 'æš‚åœ';
                hideControlsTimeout = setTimeout(hideControls, 5000);
            }
            isRunning = !isRunning;
        }

        // æ·»åŠ ç‚¹å‡»äº‹ä»¶ç›‘å¬å™¨
        document.addEventListener('click', () => {
            if (isRunning && !isControlsVisible) {
                showControls();
            }
        });

        // æ·»åŠ CSSè¿‡æ¸¡æ•ˆæœ
        const style = document.createElement('style');
        style.textContent = `
            .controls, .presets {
                transition: opacity 0.3s ease;
            }
            .time-display {
                transition: font-size 0.3s ease;
            }
        `;
        document.head.appendChild(style);
        
        // é‡ç½®è®¡æ—¶å™¨
        function resetTimer() {
            clearInterval(timer);
            currentSeconds = totalSeconds;
            isRunning = false;
            updateDisplay();
            startBtn.textContent = 'å¼€å§‹';
            timeDisplay.classList.remove('pulse');
        }
        
        // è®¡æ—¶ç»“æŸ
        function timerComplete() {
            timeDisplay.textContent = "æ—¶é—´åˆ°!";
            timeDisplay.classList.add('pulse');
            
            // æ’­æ”¾æç¤ºéŸ³
            const audio = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj2a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PurWYcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66RcFApGn+DutmocBTOL0/HQgTMGHm7A7+OZSA0PVqzn+LBqGgU+ltryznsuBSF6yfDekEALElyx6OynXhQIPJPW8dd/NgcYYrju+6JUEAxKouDtul4IPUmDuuPMlGMdFEONt9/q0aRAChZVkrTN7cqIxrlTAAAolNHz2YxFDRdcqeTzuGkfCjuQ0vHXgTkHGGS57/uiVBALSqPh7bpdBztJg7rixpRkHRRDjbff6tGrPgoWVZK0z+3KiMa5UwEAJ5TQ89mMRQ0XW6jj87dpHwo6kNHw14E6BxhluO77o1URC0Oi4e27XQc8SYO64saUYx0VQ4633erRbBkNUGuUkcTnfXx+ok0EACNpseDsrGYcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66RcFApGn+DutmocBTOL0/HQgTMGHm7A7+OZSA0PVqzn+LBqGgU+ltryznsuBSF6yfDekEALElyx6OynXhQIPJPW8dd/NgcYYrju+6JUEAxKouDtul4IPUmDuuPMlGMdFEONt9/q0aRAChZVkrTN7cqIxrlTAAAolNHz2YxFDRdbrqDQk1sQFWlnO2S95OJ2MQxkfYF83LdPEkdjcpJ90J5NCTdwfpB6yrpVFS1qd4pz0rJZGzFyf359zrVQFElpco910KFODDVxfX58y7NSFUppcopyz7BXGjJyf3x9zLVPFUlpco900qJLDDN1gIB7zLVSFklqc4t00rJWGjFyf359z7ZMEU5lb4RxzrBZGC5teoFzy7lVFkxmcIVy0LJbGjJyf3x9z7ZNFEppcohzz7FYGzJ2gn99zrVTFklockl1z6ZECzdwfX+Tz7tKDkBZd5CSw7M9BihzgZO2x5QzCD1jg66fv54xTUQHAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA=');
            audio.play();
        }
        
        // è®¾ç½®é¢„è®¾æ—¶é—´
        function setPresetTime(minutes) {
            totalSeconds = minutes * 60;
            currentSeconds = totalSeconds;
            resetTimer();
            
            // æ›´æ–°é€‰ä¸­çŠ¶æ€
            presetBtns.forEach(btn => {
                if (parseInt(btn.dataset.time) === minutes) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }
        
        // å…¨å±æ¨¡å¼
        function requestFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log(`å…¨å±è¯·æ±‚é”™è¯¯: ${err.message}`);
                });
            }
        }
        
        // äº‹ä»¶ç›‘å¬
        startBtn.addEventListener('click', toggleTimer);
        resetBtn.addEventListener('click', resetTimer);
        
        presetBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                setPresetTime(parseInt(btn.dataset.time));
            });
        });
        
        document.addEventListener('click', requestFullscreen);
        
        // åˆå§‹åŒ–
        window.addEventListener('load', () => {
            lockOrientation();
            updateDisplay();
            // åˆ›å»ºæµ®åŠ¨æ°”æ³¡
            createBubbles();
            // è®¾ç½®é»˜è®¤ä¸»é¢˜
            document.body.classList.add('theme-dark');
            // å°è¯•è‡ªåŠ¨è¿›å…¥å…¨å±æ¨¡å¼
            requestFullscreen();
        });
        
        // æ ¹æ®è®¾å¤‡æ–¹å‘è°ƒæ•´å­—ä½“å¤§å°
        window.addEventListener('resize', () => {
            // åŠ¨æ€è°ƒæ•´å­—ä½“å¤§å°ä»¥é€‚åº”ä¸åŒå°ºå¯¸çš„å±å¹•
            const vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0);
            const vh = Math.max(document.documentElement.clientHeight || 0, window.innerHeight || 0);
            
            // æ ¹æ®å±å¹•å®½é«˜æ¯”è°ƒæ•´å­—ä½“å¤§å°
            if (vw > vh) {
                // æ¨ªå±æ¨¡å¼
                timeDisplay.style.fontSize = `${vh * 0.6}px`;
            }
        });
    </script>
